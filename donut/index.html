<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Donut Chart</title>
</head>
<body class="indigo">
<header class="indigo darken-1 section">
    <h2 class="center white-text">Pie Chart</h2>
    <p class="flow-text green-text center text-lighten-2">Monthly money tracking...</p>
</header>
<div class="container section">
    <div class="row">
        <div class="col s12 m6">
            <form class="card z-depth-0">
                <div class="card-content">
                    <span class="card-title indigo-text">Add Item:</span>
                    <div class="input-field">
                        <input type="text" id="name">
                        <label for="name">Item Name</label>
                    </div>

                    <div class="input-field">
                        <input type="number" id="cost" min="0">
                        <label for="cost">Item Cost(VND)</label>
                    </div>

                    <div class="input-field center">
                        <button class="btn-large pink white-text">Add Item</button>
                    </div>

                    <div class="input-field center">
                        <p class="red-text" id="error"></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s12 m5 push-m1">
            <div class="canvas"></div>
        </div>
    </div>
</div>
<script src="../lib/firebase-app.js"></script>
<script src="../lib/firebase-firestore.js"></script>
<script src="../config.js"></script>
<script src="../lib/materialize.min.js"></script>
<script src="../lib/d3.v5.min.js"></script>
<script src="../lib/d3-legend.min.js"></script>
<script src="../lib/d3-tip.js"></script>
<script src="index.js"></script>
<script src="graph.js"></script>
</body>
</html>
