<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Tracker</title>
</head>
<body class="grey darken-4">
<div class="nav z-depth-0">
    <div class="section center">
        <h3 class="white-text center">
            - The Dojo -
        </h3>
    </div>
</div>

<div class="section center">
    <p class="grey-text flow-text">A fitness tracker for Ninja</p>
</div>

<div class="container section">
    <div class="row">
        <div class="col s12 l5">
            <button class="active" data-activity="cycling">Cycling</button>
            <button data-activity="running">Running</button>
            <button data-activity="swimming">Swimming</button>
            <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
            <div class="canvas"></div>
        </div>
    </div>

    <div class="row">
        <form class="col m6 push-m3">
            <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
            <input type="text" class="grey-text" id="cycling" placeholder="Distance in m">
            <p class="pink-text center error text-lighten-1" id="error"></p>
        </form>
    </div>
</div>

<script src="../lib/firebase-app.js"></script>
<script src="../lib/firebase-firestore.js"></script>
<script src="../config.js"></script>
<script src="../lib/materialize.min.js"></script>
<script src="../lib/d3.v5.min.js"></script>
<script src="../lib/d3-legend.min.js"></script>
<script src="../lib/d3-tip.js"></script>
<script src="index.js"></script>
<script src="graph.js"></script>
</body>
</html>
