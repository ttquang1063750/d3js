<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../lib/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tree</title>
</head>
<body class="grey darken-3">
<div class="fixed-action-btn" style="bottom: auto; right: auto;">
    <a href="../index.html" class="btn-floating btn-large waves-effect waves-light">
        <i class="material-icons">arrow_back</i>
    </a>
    <a href="#modal" class="btn-floating btn-large  waves-effect waves-light modal-trigger">
        <i class="material-icons">add</i>
    </a>
</div>
<div class="center">
    <div class="canvas"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h4 class="pink-text center">Add New Node</h4>
        <form>
            <div class="input-field">
                <input type="text" id="name" placeholder="Node Name">
            </div>

            <div class="input-field">
                <select id="parent" style="display: block"></select>
            </div>

            <div class="input-field">
                <input type="text" id="department" placeholder="Department">
            </div>

            <div class="input-field center">
                <button class="btn pink white-text">Add Node</button>
            </div>
        </form>
    </div>
</div>

<script src="../lib/firebase-app.js"></script>
<script src="../lib/firebase-firestore.js"></script>
<script src="../config.js"></script>
<script src="../lib/materialize.min.js"></script>
<script src="../lib/d3.v5.min.js"></script>
<script src="../lib/d3-legend.min.js"></script>
<script src="../lib/d3-tip.js"></script>
<script src="../utils.js"></script>
<script src="index.js"></script>
<script src="graph.js"></script>
</body>
</html>
